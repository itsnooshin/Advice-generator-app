<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <p class="main__title">
        ADVICE #<span class="main__advice-number">177</span>
      </p>
      <p class="main__lead-quote">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </p>
      <div class="main__pattern">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="a divider pattern for main container"
          class="img-icon-desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="a divider pattern for main container"
          class="img-icon-moile"
        />
      </div>
      <button class="main__icon-button">
        <div class="main__icon-dice">
          <img src="./images/icon-dice.svg" alt="Dice icon" />
        </div>
      </button>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
